<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wuyw</title>
</head>
<body>
hello world
<div id="user"></div>
<p id="getuser"></p>
</body>
<script>
    getuser = function (val) {
        setTimeout(_ => {
            let user = document.querySelector('#user');
            user.innerText = val;
        }, 1000);
        console.log(val);
    };
    fetch('https://localhost:3001/getuser?callback=getuser').then(res => res.text()).then(r => {
        setTimeout(_ => {
            let getuser = document.querySelector('#getuser');
            getuser.innerText = r;
        }, 1000);
    })
</script>
<script src="https://localhost:3001/getuser?callback=getuser"></script>
</html>
